{% extends 'dappx/base.html' %}{% load crispy_forms_tags %} 

{% block title %}Enter new password{% endblock %}

{% block body_block %}
<div class="jumbotron">
<h3>Set a new password!</h3>
<br>
<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <input class="btn btn-success" type="submit" value="Change my password">
</form>
</div>
{% endblock %}
